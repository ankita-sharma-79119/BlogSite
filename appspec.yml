version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2/app/
  - source: /scripts/app.service
    destination: /etc/systemd/system/
permissions:
  - object: home/ec2/app/
    owner: root
    mode: 4755
    type:
      - directory
  - object: scripts/install-dependencies.sh
    owner: root
    mode: 4755
    type:
      - file
  - object: scripts/start_app.sh
    owner: root
    mode: 4755
    type:
      - file
  - object: scripts/stop_app.sh
    owner: root
    mode: 4755
    type:
      - file

hooks:
  AfterInstall:
    - location: scripts/install-dependencies.sh
      runas: root
  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: root